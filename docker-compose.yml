version: "3.9"

services:
  mysql:
    image: mysql:8.4
    container_name: muebles_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: muebles_db
      MYSQL_USER: muebles_user
      MYSQL_PASSWORD: muebles_pass
      MYSQL_ROOT_PASSWORD: root_pass
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    volumes:
      - mysql_data:/var/lib/mysql

  app:
    build: .
    container_name: muebles_app
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/muebles_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: muebles_user
      SPRING_DATASOURCE_PASSWORD: muebles_pass
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SERVER_PORT: 8080
    ports:
      - "8080:8080"

volumes:
  mysql_data:
