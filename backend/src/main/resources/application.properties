spring.application.name=muebleshermanos

# Puerto por defecto para desarrollo local. Se puede sobreescribir con la var env SERVER_PORT.
server.port=${SERVER_PORT:8081}

# Database configuration; defaults support local dev but can be overridden via env vars (e.g., Docker).
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/muebles_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate strategy can be overridden through SPRING_JPA_HIBERNATE_DDL_AUTO.
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
